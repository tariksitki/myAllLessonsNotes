<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br /><br /><br />

    <table>
      <caption id="caption">
        MY DAILY PROGRAMM
      </caption>

      <tr>
        <th>TIME / DAYS</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>

      <tr class="odd_rows" id="odd_rows_1">
        <td class="time">08:00 - 10:00</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>

      <tr class="even_rows">
        <td class="time">10:00 - 12:00</td>
        <td class="spor"></td>
        <td class="spor"></td>
        <td class="spor"></td>
        <td class="spor"></td>
        <td class="spor"></td>
      </tr>

      <tr class="odd_rows">
        <td class="time">12:00 - 14:00</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>

      <tr class="even_rows">
        <td class="time">14:00 - 16:00</td>
        <td class="book"></td>
        <td class="book"></td>
        <td class="book"></td>
        <td class="book"></td>
        <td class="book"></td>
      </tr>

      <tr class="odd_rows">
        <td class="time">16:00 - 18:00</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <div id="button_div">
      <div>
        <button id="button_girls">Girls</button>
        <button id="button_boys">Boys</button>
      </div>
    </div>






    <script src="script.js"></script>

  </body>
</html>
