<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>

    <form action="result.html" 
    target="_blank" 
    style="border: 1px solid;"
    autocomplete="off"
    oninput="x.value=parseInt(a.value)+parseInt(b.value)"
    >
      <label for="name_input">Name</label> <br />
      <input 
      type="text" 
      id="name_input" 
      name="name"
      placeholder="Please enter your name" 
      
      autocomplete="off"
     
      />

      
      <br />
      <br />

      <label for="surname_input">Surname</label> <br />
      <input
        type="text"
        id="surname_input"
        name="surname"
        placeholder="Please enter your surname"
       
      />

      <br /><br />

      <label for="input_email">Email</label> <br />
      <input
        type="email"
        name="email"
        id="input_email"
        placeholder="Please enter your email"
      />

      <br /><br />

      <label for="input_password">Password</label><br />
      <input
        type="password"
        name="password"
        id="input_password"
        placeholder="Please enter your password"
      />

      <br><br>

      <label for="input_date">Birthday</label> <br>
      <input type="date" name="birthday" id="input_date" >

      <br><br>

      <label for="input_color">Please select best color</label> <br>
      <input type="color" name="color" id="input_color">

      <br><br>

      <p>Cinsiyet</p>
      <label for="input_man">Man</label>
      <input 
      type="radio" 
      name="cinsiyet" 
      id="input_man" 
      value="man"
      checked
      >

      <label for="input_woman">Woman</label>
      <input type="radio" name="cinsiyet" id="input_woman" value="woman">

      <br><br>

      <input 
      type="checkbox" 
      name="checkbox" 
      id="input_checkbox" 
    
      checked
      >
      <label for="input_checkbox">Kullanici Sözlesmesini Okudum Onayliyorum</label>
       
      <br><br>

      <label for="cars">Please select an auto</label> <br>
      <select name="cars" id="cars">
        <option 
        value="" 
        style="font-weight: bolder; text-align: center;" 
        disabled
        selected>Autos
      </option>

        <option value="Mercedes">1 Mercedes</option>
        <option value="Audi">2 Audi</option>
        <option value="BMW">3 BMW</option>
        <option value="TOFAS">4 TOFAS</option>
        <option value="Volvo">5 Volvo</option>
        <option value="Mercedes">6 Mercedes</option>
        <option value="Audi">7 Audi</option>
        <option value="BMW">8 BMW</option>
        <option value="TOFAS">9 TOFAS</option>
        <option value="Volvo">10 Volvo</option>
      </select>

      <br><br><br>


      <textarea 
      name="textarea" 
      id="textarea" 
      cols="60" 
      rows="30"
      placeholder="Please enter minumum 10 maximum 30 character"
      minlength="10"
      maxlength="30"
      
      style="text-align: center; text-transform: capitalize;"
      autofocus
      ></textarea>

      <br><br><br>

      <input type="month" name="" id="" placeholder="asasa">

      <br><br>

      <fieldset>
        <legend style="margin: auto;">Personal Information</legend>

        <br><br><br>
        <label for="first_name">First Name</label> <br>
        <input type="text" id="first_name">  <br> <br> <br>

        <label for="last_name">Last Name</label> <br>
        <input type="text" id="last_name">  <br><br> <br>

        <label for="email">E-Mail</label> <br>
        <input type="email" name="" id="email">  <br><br><br>
        
      </fieldset>


      <br>

      <fieldset>
        <legend >Gayrimenkul Bilgileri</legend>

        <br><br><br>
        <label for="first_name">Arabaniz</label> <br>
        <input type="text" id="first_name">  <br> <br> <br>

        <label for="last_name">Eviniz</label> <br>
        <input type="text" id="last_name">  <br><br> <br>

        <label for="email">Dükkaniniz</label> <br>
        <input type="email" name="" id="email">  <br><br><br>
        
      </fieldset>


      <br><br><br>


      <input 
      type="text" 
      list="datalist" 
      name="datalist" 
      placeholder="Please enter a country">

      <datalist id="datalist">
        <option value="Germany">Germany</option>
        <option value="Italy">Italy</option>
        <option value="Poland">Poland</option>
        <option value="France">France</option>
        <option value="Turkey">Turkey</option>
      </datalist>

      
      <br><br><br>

      0
  <input type="range"  id="a" name="a" value="50">
  100 +
  <input type="number" id="b" name="b" value="50">
  =
  <output name="x" for="a b"></output>
  <br><br>
  <input type="submit">

  <br></br> <br>


  <label for="cars_2">Cars 2</label>  <br>

  <select name="cars_2" id="cars_2">
    <optgroup label="Sedan" style="background-color: chocolate;">
      <option value="" style="background-color: white;">Mercedes E Klasse</option>
      <option value="" style="background-color: white;">BMW 3.20D</option>
      <option value="" style="background-color: white;">AUDI A4</option>
      <option value="" style="background-color: white;">VW Passat</option>
      <option value="" style="background-color: white;">Volvo S60</option>
    </optgroup>


    <optgroup label="Hatcback"> 
      <option value="">Mercedes A Klasse</option>
      <option value="">BMW 1.20D</option>
      <option value="">AUDI A3</option>
      <option value="">VW Golf</option>
      <option value="">Volvo V40</option>
    </optgroup>

    <optgroup label="Minibus"> 
      <option value="">Mercedes Vito</option>
      <option value="">BMW X7</option>
      <option value="">AUDI Q7</option>
      <option value="">VW Transporter</option>
      <option value="">Volvo Minibus</option>
    </optgroup>
  </select>

      
  
      <br><br><br>
      
      <input type="reset" value="Reset">

      <br><br>
      <input type="submit" value="Send">

    </form>

  </body>
</html>
